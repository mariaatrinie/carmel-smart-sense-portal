<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #22d3ee;
            color: black;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #06b6d4;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
<!-- ================= LOGO HEADER SECTION ================= -->

<div class="brand-header">

    <img src="components.png"alt="smart sense logo" class="brand-image"width="100"height="100">

    <h1 class="brand-title"> Carmel Safe Flame Pro </h1>

    <p class="brand-tagline">Sense • Predict • Protect</p>

</div>

<!-- ======================================================== -->
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p class="error" id="errorMsg"></p>
</div>

<script>
function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    // Simple demo login
    if (user === "admin" && pass === "1234") {

        // Save login status
        localStorage.setItem("isLoggedIn", "true");

        // Redirect to dashboard
        window.location.href = "dashboard.html";

    } else {
        document.getElementById("errorMsg").innerText = "Invalid Username or Password";
    }
}
</script>

</body>
</html>
